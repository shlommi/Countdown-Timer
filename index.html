<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1 class="title">New Years Eve 2023</h1>

    <div class="countdown-container">
      <div class="countdown-container__el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-container__el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-container__el minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-container__el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
